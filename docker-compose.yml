version: '3'

services:

  data_base:
    container_name: 'data_base'
    image: postgres
    environment:
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - POSTGRES_DB
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
  
  application:
    depends_on: 
      - data_base
    container_name: 'application'
    image: bunoqueiroz/account-manager:1.3.1
    restart: always
    environment:
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - POSTGRES_DB
      - DEBUG
      - SECRET_KEY
      - HOST
      - PORT
    ports:
      - "8000:8000"
    deploy:
      resources:
        limits:
          cpus: '0.6'
          memory: 256M
