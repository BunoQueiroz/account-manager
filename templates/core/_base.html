{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% block stylesheet %}{% static "admin/css/base.css" %}{% endblock %}">
    {% block links %}
    
    {% endblock links %}
    <title>
        Administration | {% block title %} {% endblock title %}
    </title>
</head>
<body>
    <main class="main" id="center-absolute">
        <center>
            <h1 class="font-1">{% block content_title %}{% endblock content_title %}</h1>
            <h3 class="font-3">{% block subtitle %}{% endblock subtitle %}</h3>
        <center>
    </main>
</body>
</html>
